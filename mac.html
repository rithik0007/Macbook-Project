<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAC KEYBOARD</title>
<link rel="stylesheet" href="keyboad.css" >

</head>
<body>
  <div class="mac1">
  <form name="form" class="search2" active="calculator.html" method="POST">
     <input type ="text" name="answer" id="display">
    <div class="container">
          <div class="main">
           <div class="row1">
        <input type="button" class="operator"  value="esc" onclick="form.answer.value=''">
        <input type="button" class="operator"  value="f1" onclick="form.answer.value+='f1'">
          <input type="button" class="operator"  value="f2" onclick="form.answer.value+='f2'">
            <input type="button" class="operator"  value="f3" onclick="form.answer.value+='f3'">
              <input type="button" class="operator"  value="f4" onclick="form.answer.value+='f4'">
                <input type="button" class="operator"  value="f5" onclick="form.answer.value+='f5'">
                  <input type="button" class="operator"  value="f6" onclick="form.answer.value+='f6'">
                    <input type="button" class="operator"  value="f7" onclick="form.answer.value+='f7'">
                      <input type="button" class="operator"  value="f8" onclick="form.answer.value+='f8'">
                        <input type="button" class="operator"  value="f9" onclick="form.answer.value+='f9'">
                        <input type="button" class="operator"  value="f10" onclick="form.answer.value+='f10'">
                          <input type="button" class="operator"  value="f11" onclick="form.answer.value+='f11'">
                          <input type="button" class="operator"  value="f12" onclick="form.answer.value+='f12'">
                        <input type="button" class="operator"  value="" onclick="form.answer.value+=''">
                          </div>
           <div class="row2">
               <div class= "square">
                   <span class="content">~</span><span class="content">`</span>
                 </div>
                       <div class= "square">
                        <span class="content">!</span><span class="content"><input type="button" class="button"  value="1" onclick="form.answer.value+='1'"></span>
                      </div>
                            <div class= "square">
                                <span class="content">@</span>
                                  <span class="content"><input type="button" class="button"  value="2" onclick="form.answer.value+='2'"></span>
                                </div>
                                    <div class= "square">
                                        <span class="content">#</span>
                                            <span class="content"><input type="button" class="button"  value="3" onclick="form.answer.value+='3'"></span>
                                          </div>
                                            <div class= "square">
                                                <span class="content">$</span>
                                                  <span class="content"><input type="button" class="button"  value="4" onclick="form.answer.value+='4'"></span>
                                                </div>
                                                    <div class= "square">
                                                        <span class="content">%</span>
                                                            <span class="content"><input type="button" class="button"  value="5" onclick="form.answer.value+='5'"></span>
                                                          </div>
                                                            <div class= "square">
                                                                <span class="content">^</span>
                                                                  <span class="content"><input type="button" class="button"  value="6" onclick="form.answer.value+='6'"></span>
                                                                </div>
                                                                    <div class= "square">
                                                                        <span class="content">&</span>
                                                                            <span class="content"><input type="button" class="button"  value="7" onclick="form.answer.value+='7'"></span>
                                                                          </div>
                                                                            <div class= "square">
                                                                                <span class="content">*</span>
                                                                                    <span class="content"><input type="button" class="button"  value="8" onclick="form.answer.value+='8'"></span>
                                                                                  </div>
                                                                                    <div class= "square">
                                                                                        <span class="content">(</span>
                                                                                            <span class="content"><input type="button" class="button"  value="9" onclick="form.answer.value+='9'"></span>
                                                                                          </div>
                                                                                            <div class= "square">
                                                                                                <span class="content">)</span>
                                                                                                  <span class="content"><input type="button" class="button"  value="0" onclick="form.answer.value+='0'"></span>
                                                                                                </div>
                                                                                                    <div class= "square">
                                                                                                        <span class="content">-</span>
                                                                                                            <span class="content"><input type="button" class="button"  value="-" onclick="form.answer.value+='-'"></span>
                                                                                                          </div>
                                                                                                            <div class= "square">
                                                                                                                <span class="content">+</span>
                                                                                                                    <span class="content"><input type="button" class="button"  value="=" onclick="form.answer.value=eval(form.answer.value)"></span>
                                                                                                                  </div>
                                                                                                                    <div class= "square delete">
                                                                                                                         <input type="button" class="delete"  value="delete" onclick="form.answer.value=form.answer.value.substring(0,form.answer.value.length*1-1)">
                                                                                                                       </div>
                                                                                                                        </div>

                        <div class="row3">
                        <input type="button" class="tab"  value="tab" onclick="form.answer.value='tab key'">
                          <input type="button" class="key"  value="Q" onclick="form.answer.value+='Q'">
                          <input type="button" class="key"  value="W" onclick="form.answer.value+='W'">
                          <input type="button" class="key"  value="E" onclick="form.answer.value+='E'">
                          <input type="button" class="key"  value="R" onclick="form.answer.value+='R'">
                          <input type="button" class="key"  value="T" onclick="form.answer.value+='T'">
                          <input type="button" class="key"  value="Y" onclick="form.answer.value+='Y'">
                          <input type="button" class="key"  value="U" onclick="form.answer.value+='U'">
                          <input type="button" class="key"  value="I" onclick="form.answer.value+='I'">
                          <input type="button" class="key"  value="O" onclick="form.answer.value+='O'">
                          <input type="button" class="key"  value="P" onclick="form.answer.value+='P'">
                           <div class= "square">
                                <span class="content">{</span>
                                    <span class="content"><input type="button" class="button"  value="[" onclick="form.answer.value+='['"></span>
                                  </div>
                                    <div class= "square">
                                          <span class="content">}</span>
                                            <span class="content"><input type="button" class="button"  value="]" onclick="form.answer.value+=']'"></span>
                                          </div>
                                            <div class= "square">
                                                <span class="content">|</span>
                                                  <span class="content"><input type="button" class="button"  value="\" onclick="form.answer.value+='\'"></span>
                                                </div>

                        </div>
                        <div class="row4">
                            <input type="button" class="cap"  value="caps lock" onclick="form.answer.value='caps lock key'">
                            <input type="button" class="key"  value="A" onclick="form.answer.value+='A'">
                            <input type="button" class="key"  value="S" onclick="form.answer.value+='S'">
                            <input type="button" class="key"  value="D" onclick="form.answer.value+='D'">
                            <input type="button" class="key"  value="F" onclick="form.answer.value+='F'">
                            <input type="button" class="key"  value="G" onclick="form.answer.value+='G'">
                            <input type="button" class="key"  value="H" onclick="form.answer.value+='H'">
                            <input type="button" class="key"  value="J" onclick="form.answer.value+='J'">
                            <input type="button" class="key"  value="K" onclick="form.answer.value+='K'">
                            <input type="button" class="key"  value="L" onclick="form.answer.value+='L'">
                            <div class= "square">
                                 <span class="content">:</span>
                                     <span class="content"><input type="button" class="button"  value=";" onclick="form.answer.value+=';'"></span>
                                   </div>
                                     <div class= "square">
                                           <span class="content">"</span>
                                             <span class="content"><input type="button" class="button"  value="'" onclick="form.answer.value+='''"></span>
                                           </div>
                                             <div class= "square return">
                                            <input type="button" class="return"  value="return" onclick="form.answer.value='value return'">
                                                 </div>
                                                </div>


                    <div class="row5">
                  <input type="button" class="shift1"  value="shift" onclick="form.answer.value='shift key'">
                  <input type="button" class="key"  value="Z" onclick="form.answer.value+='Z'">
                  <input type="button" class="key"  value="X" onclick="form.answer.value+='X'">
                  <input type="button" class="key"  value="C" onclick="form.answer.value+='C'">
                  <input type="button" class="key"  value="V" onclick="form.answer.value+='V'">
                  <input type="button" class="key"  value="B" onclick="form.answer.value+='B'">
                  <input type="button" class="key"  value="N" onclick="form.answer.value+='N'">
                  <input type="button" class="key"  value="M" onclick="form.answer.value+='M'">
                                 <div class="square">
                                    <span class="content"> ˃ </span>
                                    <span class="content"><input type="button" class="button"  value="," onclick="form.answer.value=','"></span>
                                    </div>
                                    <div class="square">
                                        <span class="content">˂</span>
                                        <span class="content"><input type="button" class="button"  value="." onclick="form.answer.value='.'"></span>
                                        </div>
                                        <div class="square">
                                            <span class="content">?</span>
                                            <span class="content"><input type="button" class="button"  value="/" onclick="form.answer.value='/'"></span>
                                            </div>
                                        <div class="square shift2 ">
                                         <input type="button" class="shift2"  value="shift" onclick="form.answer.value='shift key'">
                                       </div>

         </div>
              <div class="row6">
            <input type="button" class="fn"  value="fn" onclick="form.answer.value='function key'">
            <div class= "square">
             <span class="content">^</span>
             <span class="content"><input type="button" class="ctrl"  value="control" onclick="form.answer.value='control key'"></span>
           </div>
                  <div class="square">
                  <span class="content"> ⌥</span>
                   <span class="content"><input type="button" class="ctrl"  value="option" onclick="form.answer.value='option key'"></span>
                  </div>
                 <div class="square ">
                <span class="content">⌘</span>
                <span class="content"><input type="button" class="ctrl"  value="command" onclick="form.answer.value='command key'"></span>
                 </div>
                 <div class="square spacebar"><input type="button" class="spacebar"  value="" onclick="form.answer.value=''"></div>

                 <div class="square cmd">
                    <span class="content">⌘</span>
                     <span class="content"><input type="button" class="ctrl"  value="command" onclick="form.answer.value='command key'"></span>
                    </div>
                    <div class="square">
                        <span class="content"> ⌥</span>
                         <span class="content"><input type="button" class="ctrl"  value="option" onclick="form.answer.value='option key'"></span>
                        </div>
                        <div class="square arrow"><input type="button" class="arrow"  value="˂" onclick="form.answer.value='˂'"></div>
                        <div class="square">
                            <span class="content"> ^</span>
                             <span class="content down-arrow"><input type="button" class="down-arrow"  value="˅" onclick="form.answer.value=' ˅'">
                             </span></div>
                        <div class="square arrow"><input type="button" class="arrow"  value=" ˃" onclick="form.answer.value=' ˃'"></div>
                      </div>


        </div>
        </form>
        <img src="mac8.jpg"  width="270" height="200" id="pad">
        <audio id="song2">
          <source src="3.mp3" type="audio/mp3">
          </audio>
      </div>
    </div>
</body>
<script src="mac.js"></script>
</html>
